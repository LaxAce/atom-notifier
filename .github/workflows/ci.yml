name: Notifier CI

on:
  schedule:
    - cron: "*/3 * * * *" # every 3 minutes
  workflow_dispatch: # trigger anytime i like ðŸ¤ª

jobs:
  run-notifier:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run script
        run: npm run start
        env:
          PASS: ${{ secrets.PASS }}
          PORT: ${{ secrets.PORT }}
          GIST_ID: ${{ secrets.GIST_ID }}
          SERVICE: ${{ secrets.SERVICE }}
          USER_ID: ${{ secrets.USER_ID }}
          GIST_URL: ${{ secrets.GIST_URL }}
          GIST_NAME: ${{ secrets.GIST_NAME }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          CONTEST_URL: ${{ secrets.CONTEST_URL }}
          CONTEST_COOKIES: ${{ secrets.CONTEST_COOKIES }}
          ACTIVITY_FIELD_URL: ${{ secrets.ACTIVITY_FIELD_URL }}
          ACTIVITY_FIELD_COOKIES: ${{ secrets.ACTIVITY_FIELD_COOKIES }}
